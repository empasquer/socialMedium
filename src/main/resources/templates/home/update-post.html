<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
<h1>Update Post</h1>
<table>
  <tr>
    <form action="/update-post" method="post">
      <td>Id</td><td><input type="text" name="postId" th:value="${post.postId}"></td>
      <br>
      <td>Profile ID</td><td><input type="text" name="profileId" th:value="${post.profileId}"></td>
      <br>
      <td>Title</td><td><input type="text" name="title" th:value="${post.title}"></td>
      <br>
      <td>Content</td><td><textarea name="content" th:text="${post.content}" th:value="${post.content}"></textarea></td>
      <br>
      <input type="submit" value="Update post">
    </form>
    <form action="/" method="get">
      <input type="submit" value="Cancel">
    </form>
  </tr>
</table>
</body>
</html>
